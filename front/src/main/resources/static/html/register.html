<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script src="/js/register.js"></script>
</head>
<body>
    <h2>Register</h2>
    <!-- simple register page -->
    <form action="" method="post">
        <div>
            <label>Username:
            <input type="text" id="username" name="username" placeholder="username" required="required"/>
            </label>
        </div>
        <div>
            <label>Email:
                <input type="email" id="email" name="email" placeholder="email@email.email" required="required"/>
            </label>
        </div>
        <div>
            <label>Password:
            <input type="password" id="password1" name="password" placeholder="password" required="required"/>
            </label>
        </div>
        <div>
            <label>Confirm Password:
            <input type="password" id="password2" name="confirmPassword" placeholder="confirm password" required="required"/>
            </label>
        </div>
        <div>
            <button type="button" onclick=register()>register</button>
            <button type="button" onclick=cancelForm()>Cancel</button>
        </div>
    </form>


</body>
</html>
