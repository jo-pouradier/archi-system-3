<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Card Form</title>
  <link rel="stylesheet" href="../css/addCard.css">
  <script src="../js/addCard.js"></script>
</head>
<body>
<h2>Just Add a Card staticaly</h2>

<div class="container-form">
  <form id="addCardForm">
    <fieldset class="add-card-form">
      <legend>Add Card Form</legend>
      <div>
        <label for="cardName">Name</label>
        <input type="text" name="name" id="cardName" placeholder="Card Name">
      </div>
      <div>
        <label for="cardDescription">Description</label>
        <input type="text" name="description" id="cardDescription" placeholder="Description">
      </div>
      <div>
        <label for="cardImageUrl">Image url</label>
        <input type="text" name="imgUrl" id="cardImageUrl" placeholder="url">
      </div>
      <div>
        <label for="cardFamily">Family</label>
        <input type="text" name="family" id="cardFamily" placeholder="Family">
      </div>
      <div>
        <label for="cardAffinity">Affinity</label>
        <input type="text" name="affinity" id="cardAffinity" placeholder="Affinity">
      </div>
      <div>
        <label for="cardHP">HP</label>
        <input type="range" name="hp" id="cardHP" placeholder="HP" min="0" max="100">
      </div>
      <div>
        <label for="cardAttack">Attack</label>
        <input type="range" name="attack" id="cardAttack" placeholder="Attack" min="0" max="100">
      </div>
      <div>
        <label for="cardDefense">Defense</label>
        <input type="range" name="defense" id="cardDefense" placeholder="Defense" min="0" max="100">
      </div>
      <div>
        <label for="cardEnergy">Energy</label>
        <input type="range" name="energy" id="cardEnergy" placeholder="Energy" min="0" max="100">
      </div>
      <div>
        <button type="button" onclick=cancelForm()>Cancel</button>
        <button type='button' onclick=sendForm()>OK</button>
      </div>

    </fieldset>
  </form>
</div>
</body>
</html>
